<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <body class="bg-gray-900 text-white antialiased">
      <!-- Container -->
      <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
          <h1 class="text-3xl md:text-4xl font-bold text-yellow-400 mb-2">
            OMDB Movie Finder
          </h1>
          <p class="text-gray-400">
            Find information about your favorite movies here
          </p>
        </header>

        <!-- Feature Search  -->
        <div class="max-w-xl mx-auto mb-8">
          <div class="flex rounded-lg shadow-lg overflow-hidden">
            <input
              type="text"
              id="search-input"
              class="w-full bg-gray-800 text-white px-4 py-3 border-none focus:outline-none focus:ring-2 focus:ring-yellow-400"
              placeholder="Type a movie title (e.g., Batman)..."
            />
            <button
              id="search-button"
              class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold px-6 py-3 transition duration-300"
            >
              Search
            </button>
          </div>
        </div>
        
        <!-- Message -->
        <div
          id="status-message"
          class="text-center text-gray-400 my-8 text-lg"
        ></div>
        <main
          id="movie-list"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
        ></main>
      </div>

      <!-- Modal -->
      <div
        id="movie-detail-modal"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"
      >
        <div
          id="modal-content"
          class="bg-gray-800 rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto relative"
        >
          <button
            id="close-modal-button"
            class="absolute top-3 right-3 text-white bg-red-600 hover:bg-red-700 rounded-full size-8 flex items-center justify-center"
          >
            &times;
          </button>
        </div>
      </div>

      <script src="./script.js"></script>
      <script src="./config.js"></script>
    </body>
  </body>
</html>
